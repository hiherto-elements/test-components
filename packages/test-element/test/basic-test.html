<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-default-element minimal test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../test-element.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <test-element value="foo" label="bar"></test-element>
      </template>
    </test-fixture>


    <script type="module">
      describe('test-element basic test', () => {

        it('using the element dies not throw an error', () => {
          const element = fixture('BasicTestFixture');
					assert.ok(element); 
        });

        it('has label', () => {
          const element = fixture('BasicTestFixture');
					assert.equal(element.label, 'bar'); 
        });

        it('takes the value', () => {
          const element = fixture('BasicTestFixture');
					assert.equal(element.value, 'foo'); 
        });

        it('placeholder', () => {
          const element = fixture('BasicTestFixture');
					assert.equal(element.placeHolder, ''); 
        });


        
      });
    </script>

  </body>
</html>
